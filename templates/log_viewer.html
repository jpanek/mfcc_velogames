<!-- templates/log_viewer.html -->

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>System Log</h2>
    
    <form action="{{ url_for('main.run_worker') }}" method="POST" style="margin-bottom: 20px;">
        <button type="submit" class="btn btn-primary" onclick="return confirm('Run script now?')">
            Run scrapper manually
        </button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <pre style="background: #f4f4f4; padding: 15px; border: 1px solid #ddd;">{{ content }}</pre>
</div>
{% endblock %}
